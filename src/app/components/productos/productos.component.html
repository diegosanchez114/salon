
<app-menu-lateral></app-menu-lateral>
<div id="areaDeTrabajo">
    <h4>Productos</h4>
    <button type="button" class="btn btn-primary" (click)="Nuevo()">Nuevo</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Imagen</th>           
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
            
            
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of datos">
                <tr (click)="EditarId(item._id)">
                    <td>
                        <img src="{{item.imagen}}" class="miimagenpred">
                    </td>
                    
                    
                    <td>{{item.nombre}}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.precio | currency}}</td>
                    <td>{{item.estado}}</td>
                </tr>
            </ng-container>
          
          
        </tbody>
      </table>
      
      
</div>






<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo producto</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
            <label for="imagen" class="col-form-label">Imagen:</label>
            <input type="text" class="form-control" id="imagen" [(ngModel)]= "imagen">
          </div>
          <div class="form-group">
            <label for="codigo" class="col-form-label">Codigo:</label>
            <input type="text" class="form-control" id="codigo" [(ngModel)]= "codigo" [disabled]="idseleccionado != ''">
          </div>
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]= "nombre">
          </div>          
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" rows="3" [(ngModel)]= "descripcion"></textarea>
          </div>
          <div class="form-group">
            <label for="cantidad" class="col-form-label">Cantidad:</label>
            <input type="text" class="form-control" id="cantidad" [(ngModel)]= "cantidad">
          </div>
          <div class="form-group">
            <label for="precio" class="col-form-label">Precio:</label>
            <input type="text" class="form-control" id="precio" [(ngModel)]= "precio">
          </div>
          <div class="form-group">
            <label for="estado" class="col-form-label">Estado:</label>
            <select class="form-control" id="estado" [(ngModel)]= "estado">
                <option value="Inactivo">Inactivo</option>
                <option value="Activo">Activo</option> 
                                  
            </select>
          </div>
     </div>

      <div class="modal-footer">
        <button type="button" *ngIf="idseleccionado != ''"  class="btn btn-danger" (click)="Eliminar()">Eliminar</button>
        <button type="button" *ngIf="idseleccionado != ''"class="btn btn-primary" (click)="Actualizar()">Actualizar</button>
        <button type="button" *ngIf="idseleccionado == ''"class="btn btn-primary" (click)="Guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
