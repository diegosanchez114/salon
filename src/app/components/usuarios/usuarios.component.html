
<app-menu-lateral></app-menu-lateral>
<div id="areaDeTrabajo">
    <h4>Usuarios</h4>
    <button type="button" class="btn btn-primary" (click)="Nuevo()">Nuevo</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Rol</th>
            <th scope="col">Estado</th>
            
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of datos">
                <tr (click)="EditarId(item._id)">
                    <th >{{item.nombre}}</th>
                    <td>{{item.email}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.rol}}</td>
                    <td>
                        <div *ngIf="item.estado==1">Activo</div>
                        <div *ngIf="item.estado==0">Desactivado</div>
                    </td>
                </tr>
            </ng-container>
          
          
        </tbody>
      </table>
      
      
</div>






<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo usuario</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]= "nombre">
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]= "email" [disabled]="idseleccionado != ''">
          </div>
          <div class="form-group">
            <label for="telefono" class="col-form-label">Telefono:</label>
            <input type="text" class="form-control" id="telefono" [(ngModel)]= "telefono">
          </div>
            <div class="form-group">
                <label for="password" class="col-form-label">Password:</label>
                <input type="text" class="form-control" id="password" [(ngModel)]= "password" [disabled]="idseleccionado != ''">
            </div>
            <div class="form-group">
                <label for="rol" class="col-form-label">Rol:</label> 
                <select class="form-control" id="rol" [(ngModel)]= "rol" [disabled]="idseleccionado == ''">
                    <option value="Cliente">Cliente</option>
                    <option value="Administrador">Administrador</option>  
                    <option value="Vendedor">Vendedor</option>                  
                </select>
            </div> 
            
            <div class="form-group">
                <label for="estado" class="col-form-label">Estado:</label> 
                <select class="form-control" id="estado" [(ngModel)]= "estado" [disabled]="idseleccionado == ''">
                    <option value="0">Desactivado</option>
                    <option value="1">Activo</option> 
                                      
                </select>
            </div> 

           
            
    </div>
      <div class="modal-footer">
        <button type="button" *ngIf="idseleccionado != ''"  class="btn btn-danger" (click)="Eliminar()">Eliminar</button>
        <button type="button" *ngIf="idseleccionado != ''"class="btn btn-primary" (click)="Actualizar()">Actualizar</button>
        <button type="button" *ngIf="idseleccionado == ''"class="btn btn-primary" (click)="Guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
