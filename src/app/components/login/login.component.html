

<app-header></app-header>


<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-4">

        </div>
        <div class="col-12 col-sm-12 col-md-4">
            <div class= "contenedor">
                <br>
                <h2 style="text-align: center;">Ingresa tu usuario</h2><br>
                <div class="form-group">                  
                   
                    
                <div class="form-group">                    
                    <label for="email">Correo electronico</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email">
                    <small id="emailHelp" class="form-text text-muted">Ingresa tu correo electronico</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password">
                </div>
               
                <button type="submit" class="btn btn-primary" style="text-align: center;" (click)="Login()">Iniciar Sesión</button>
                <br>
            </div>
        </div>
    </div>
    <br>
</div>
<app-footer></app-footer>
